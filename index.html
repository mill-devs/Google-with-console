<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Search + VConsole</title>
  <script src="https://cdn.jsdelivr.net/npm/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      new VConsole();
    });
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Google Search (with VConsole)</h1>
  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="text" name="q" placeholder="Ketik kata kunci...">
    <input type="submit" value="Cari di Google">
  </form>
</body>
</html>
